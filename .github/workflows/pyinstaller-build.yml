name: Build DesktopAI single-file binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build single-file binary
        run: |
          python3 build_package.py --entry entry_point.py --output dist --name DesktopAI

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DesktopAI-${{ matrix.os }}
          path: dist/
